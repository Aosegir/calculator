<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="main-container">
            <div class="calc-row">
                <div id="main-display"></div>
            </div>
            <div class="calc-row">
                <div class="calc-btn">
                    <button id="reset">AC</button>
                </div>
                <div class="calc-btn">
                    <button id="polarity">+/-</button>
                </div>
                <div class="calc-btn">
                    <button id="divide-by-100">%</button>
                </div>
                <div class="calc-btn">
                    <button id="divide">รท</button>
                </div>
            </div>
            <div class="calc-row">
                <div class="calc-btn">
                    <button class="number">7</button>
                </div>
                <div class="calc-btn">
                    <button class="number">8</button>
                </div>
                <div class="calc-btn">
                    <button class="number">9</button>
                </div>
                <div class="calc-btn">
                    <button id="multiply">X</button>
                </div>
            </div>
            <div class="calc-row">
                <div class="calc-btn">
                    <button class="number">4</button>
                </div>
                <div class="calc-btn">
                    <button class="number">5</button>
                </div>
                <div class="calc-btn">
                    <button class="number">6</button>
                </div>
                <div class="calc-btn">
                    <button id="subtract">-</button>
                </div>
            </div>
            <div class="calc-row">
                <div class="calc-btn">
                    <button class="number">1</button>
                </div>
                <div class="calc-btn">
                    <button class="number">2</button>
                </div>
                <div class="calc-btn">
                    <button class="number">3</button>
                </div>
                <div class="calc-btn">
                    <button id="add">+</button>
                </div>
            </div>
            <div class="calc-row">
                <div class="calc-btn" id="zero">
                    <button class="number">0</button>
                </div>
                <div class="calc-btn">
                    <button id="decimal">.</button>
                </div>
                <div class="calc-btn">
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
