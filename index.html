<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="main-container">
            <div class="calc-row"></div>
            <div class="calc-row">
                <div class="calc-btn">
                    <button>AC</button>
                </div>
                <div class="calc-btn">
                    <button>+/-</button>
                </div>
                <div class="calc-btn">
                    <button>%</button>
                </div>
                <div class="calc-btn">
                    <button>รท</button>
                </div>
            </div>
            <div class="calc-row">
                <div class="calc-btn">
                    <button>7</button>
                </div>
                <div class="calc-btn">
                    <button>8</button>
                </div>
                <div class="calc-btn">
                    <button>9</button>
                </div>
                <div class="calc-btn">
                    <button>X</button>
                </div>
            </div>
            <div class="calc-row">
                <div class="calc-btn">
                    <button>4</button>
                </div>
                <div class="calc-btn">
                    <button>5</button>
                </div>
                <div class="calc-btn">
                    <button>6</button>
                </div>
                <div class="calc-btn">
                    <button>-</button>
                </div>
            </div>
            <div class="calc-row">
                <div class="calc-btn">
                    <button>1</button>
                </div>
                <div class="calc-btn">
                    <button>2</button>
                </div>
                <div class="calc-btn">
                    <button>3</button>
                </div>
                <div class="calc-btn">
                    <button>+</button>
                </div>
            </div>
            <div class="calc-row">
                <div class="calc-btn" id="zero">
                    <button>0</button>
                </div>
                <div class="calc-btn">
                    <button>.</button>
                </div>
                <div class="calc-btn">
                    <button>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
